<div class="container">
  <form class="login" method="post">
    <h1>Sign in</h1>
    <h6>Sign and starter manager your workers</h6>
    <input type="text" name="username" [(ngModel)]="username" placeholder="Login">
    <input type="text" name="password" [(ngModel)]="password" placeholder="Password">
    <span>Forget password?</span>
    <button type="submit" name="login" value="login" (click)="doLogin()" routerLink="/home">Login</button>
  </form>
</div>
